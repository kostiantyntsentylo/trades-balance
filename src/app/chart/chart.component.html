<div class="chart" *ngIf="(balanceByDate$ | async) as balanceByDate">
    <canvas baseChart
        [datasets]="balanceByDate.data"
        [labels]="balanceByDate.labels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins">
    </canvas>
</div>
